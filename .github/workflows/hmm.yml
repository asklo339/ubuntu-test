name: Temporary Debug Shell via Tmate

on:
  workflow_dispatch:  # Allows manual trigger

jobs:
  tmate-debug:
    runs-on: ubuntu-22.04
    steps:
      - name: Start temporary Tmate session
        uses: mxschmitt/action-tmate@v3
        with:
          # No need for limit-access-to-actor
          # A key will be generated automatically
          wait-for-ssh: true  # Wait until tmate session is ready

      - name: Keep session alive
        run: |
          echo "Tmate session running. This will last until the job ends."
          while true; do
            sleep 60
          done
